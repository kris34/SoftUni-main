<p id="title">{{ shopTitle }}</p>
<button (click)="showPriceOnClick($event)">
  <ng-container *ngIf="showPrice">Hide</ng-container>
  <ng-container *ngIf="!showPrice">Show</ng-container>
  Price
</button>
<input #titleInput type="text" />
<button (click)="changeTitleHandler(titleInput.value)">Change title</button>
<div id="container">
  <ul>
    <li *ngFor="let car of cars" class="list-item">
      <app-list-item [car]="car" [showPrice]="showPrice"></app-list-item>
    </li>
  </ul>
</div>
