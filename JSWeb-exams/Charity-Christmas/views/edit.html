<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Charity Christmas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div id="container">

        <nav>
            <ul>
                <!--For all users-->
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <!--For loggin users-->
                <li><a href="#">Create Toy</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Logout</a></li>
                <!--For guest user-->
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>

            </ul>

        </nav>

        <section id="editPage">
            <form id='editForm' action="#" method="">
                <label for="title">Title:</label>
                <input type="text" id="title" name="" placeholder="Title..." value="Christmas ornament">
                <label for="charity">For Charity:</label>
                <input type="text" id="charity" name="" placeholder="For Charity..." value="Red Cross">
                <label for="price">Price:</label>
                <input type="number" id="price" name="" placeholder="Price..." value="76.00">
                <label for="description">Description:</label>
                <input type="text" id="description" name=""
                    placeholder="Description..." value="Golden Needle Designs Felt Ornaments Sew-in-the-Hoop Machine Embroidery Designs - The Felt Ornament embroidery designs are sew-in-the-hoop with a very small amount of hand stitching required. Hand stitching is used to sew the opening closed after adding polyester fiberfill. Set includes 12 ornament designs. The designs do fit in the 4x4 hoops.">
                <label for="category">Category:</label>
                <input type="text" id="category" name="" placeholder="Category..." value="Ornaments">
                <input type="submit" class="edit" value="Edit Toy Offer">
            </form>
        </section>

        <footer>@SoftUni - JS Back-end - Charity Christmas 2022</footer>
    </div>

</body>

</html>
